<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Flagship</title>
    <link rel="icon" type="image/x-icon" href="boat-assets/icon.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

    <style>
      

      /* Desktop */
      @media only screen and (min-width: 1000px) {
        .flagpole-1 {
        position: absolute;
        top: 20vw;
        left: 88vw;
        display: flex;
      }
      .flagpole-1 .pole {
        height: 205vw;
      }

      .about-text {
        position: fixed;
        top: 7vw;
        left: 50%;
        transform: translateX(-50%);
        text-align: left;
        align-content: center;
        width: 70vw;
        font-size: 4vh;
        z-index: 1009;
      } 

      .portrait-sleeve {
        position: absolute;
        width: 0.4vw;
        height: 18.2vw;
        top: 3.6vw;
        left: 0vw;
        display: flex;
      }
      .portrait-img {
        position: absolute;
        top: 3.6vw;
        right: 0vw;
        width: auto;
        height: 18vw;
        display: flex;
        z-index: 1000;
      }
      
      }
      /* Mobile */
      @media only screen and (max-width: 999px) {
        .flagpole-1 {
        position: absolute;
        top: 20vw;
        left: 56.3vw;
        display: flex;
      }
      .flagpole-1 .pole {
        height: 186.5vw;
      }

      .about-text {
        position: fixed;
        top: 40vh;
        left: 50%;
        transform: translateX(-50%);
        text-align: left;
        align-content: center;
        width: 83vw;
        font-size: 2.5vh;
        z-index: 1009;
      }

      .portrait-sleeve {
        position: absolute;
        width: 0.4vw;
        height: 50.5vw;
        top: 3.6vw;
        left: 0vw;
        display: flex;
      }
      .portrait-img {
        position: absolute;
        top: 3.6vw;
        right: 0vw;
        width: auto;
        height: 50vw;
        display: flex;
        z-index: 1000;
      }
      }
    
      #boat-img {
        top: 180vw;
      }
      #boat-gif {
        top: 180vw;
      }

  </head>
  <body>
    <div class="fixed">
      <a target="_self" href="index.html" class="top-left">Projects</a>

        <span id="mail-text" onclick="changeText()">Mail</span>
        / <a target="_blank" href="https://www.instagram.com/elvinodelholm/">Instagram</a>

    <div class="flagpole-1">
      <img class="knob" src="boat-assets/knob.png" alt="knob" />
      <img class="pole" src="boat-assets/pole.png" alt="pole" />
      <img class="portrait-sleeve" src="boat-assets/sleeve.png" alt="sleeve" />
      <a target="_self" href="index.html" target="_blank">
        <img class="portrait-img" src="assets/elvin odelholm.jpg" alt="image" />
