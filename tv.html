<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Image and Video</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #fullscreen-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
        }

        #fullscreen-element {
            width: 100vw;
			height: auto;
        }

        video {
            display: none;
			width: 100vw;
			height: auto;
        }
    </style>
</head>
<body>

<div id="fullscreen-container">
    <img id="fullscreen-element" src="assets/kjartan-start.jpg" alt="Fullscreen Image">
    <video id="fullscreen-video" autoplay loop playsinline>
        <source src="assets/kjartan-watch.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<script>
    const imageElement = document.getElementById('fullscreen-element');
    const videoElement = document.getElementById('fullscreen-video');

    imageElement.addEventListener('click', () => {
        imageElement.style.display = 'none';
        videoElement.style.display = 'block';
        videoElement.play();
    });

    videoElement.addEventListener('click', () => {
        videoElement.pause();
        videoElement.style.display = 'none';
        imageElement.style.display = 'block';
    });
</script>

</body>
</html>
