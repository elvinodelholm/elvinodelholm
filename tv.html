<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Metaverse.TV</title>
	<style>
		body 
    
    
    {
			margin: 0;
			padding: 0;
		}
		
		video {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
			z-index: -1;
		}
		
		#video-overlay {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.8);
			z-index: 1;
		}
		
		#video-overlay video {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
    
    


    #webring {
    display: flex;
    text-align: center;
    font-size: 0.8vw;
    color: #767c5c;
      
    line-height: 1em;
    font-family: "pixel", arial;
    padding: 0.5vw;
    

    }

    #webring-left, #webring-right {
    width: 20vw;
    align-self: center;
    }

    #webring-middle {
    flex-grow: 1;
    align-self: center;
    }
    
    /* unvisited link */
a:link {
  color: #767c5c;
}
    
    /* visited link */
a:visited {
  color: #767c5c;
}

/* mouse over link */
a:hover {
  color: red;
}

/* selected link */
a:active {
  color: black;
}
    
    
	</style>
</head>

	<video id="bg-video" autoplay muted>
		<source src="assets/kjartan-start.mp4">
		<source src="bg-video.webm" type="video/webm">
		Your browser does not support the video tag.
	</video>
	
	<div id="video-overlay">
		<video id="overlay-video" autoplay>
			<source src="assets/kjartan-watch.mp4">
			<source src="overlay-video.webm" type="video/webm">
			Your browser does not support the video tag.
		</video>
	</div>
	
	<script>
		var bgVideo = document.getElementById('bg-video');
		var overlayVideo = document.getElementById('overlay-video');
		var videoOverlay = document.getElementById('video-overlay');
		
		bgVideo.addEventListener('click', function() {
			videoOverlay.style.display = 'block';
			overlayVideo.play();
		});
		
		overlayVideo.addEventListener('ended', function() {
			videoOverlay.style.display = 'none';
			overlayVideo.currentTime = 0;
		});
	</script>
